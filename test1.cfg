server {
	host:        127.0.0.1
	port: 8080
	name:
	bodylimit: 50000
	timeout: 5
	400:
	403:
	404:
	405:
	500:
	501:
	505:
	515:

		location / {
			root: www
			dir-listing: true
			allowed-methods: GET, POST, DELETE
		}

		location /redirect {
			redirect: https://www.google.com
			allowed-methods: GET
		}

		location /images/test {
			root: www
			dir-listing: true
			allowed-methods: GET, POST, DELETE
		}

		location /images/test/asd/test {
			root: www
			dir-listing: true
			allowed-methods: GET, POST, DELETE
		}

		location /www {
			root: www/html
			dir-listing: true
			allowed-methods: GET, POST, DELETE
		}

		location /images {
			root: www
			dir-listing: true
			allowed-methods: GET, POST, DELETE
		}

		location /html {
			root: www/html
			dir-listing: true
			allowed-methods: GET, POST, DELETE
		}
}



server {
	host:127.0.0.2
	port: 8080
	name:
	timeout: 5

		location / {
			root: www
			dir-listing: false
			index: html/index.html
			allowed-methods: GET, POST, DELETE
		}

		location /images {
			root: www
			dir-listing: true
		}

}

