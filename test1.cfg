server {
	host:        127.0.0.1
	port: 8080
	name: asd
	bodylimit: 50000
	timeout: 5

		location / {
			root: www
			dir-listing: true
		}

		location /images/test {
			root: www
			dir-listing: true
		}

		location /www {
			root: www/html
			dir-listing: true
		}

		location /images {
			root: www
			dir-listing: true
		}

		location /html {
			root: www
			index: index.html
			dir-listing: true
		}
}



server {
	host:127.0.0.2
	port: 8080
	name: asd
	timeout: 5

		location / {
			root: www
			dir-listing: false
			index: html/index.html
			allowed-methods: GET, POST, DELETE
		}

		location /images {
			root: www
			dir-listing: true
		}

}

