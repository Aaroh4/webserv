server {
	host:        127.0.0.1
	port: 8080
	name:
	bodylimit: 100000
	timeout: 5
	400: ./www/400.html
	403: ./www/403.html
	404: ./www/404.html
	405: ./www/405.html
	408: ./www/408.html
	500: ./www/500.html
	413: ./www/413.html
	414: ./www/414.html
	415: ./www/415.html
	431: ./www/431.html
	501: ./www/501.html
	505: ./www/505.html

		location / {
			root: www
			dir-listing: true
			allowed-methods: GET, POST, DELETE
		}

		location /redirect {
			redirect: https://www.google.com
			allowed-methods: GET
		}

		location /images/test {
			root: www
			dir-listing: true
			allowed-methods: GET, POST, DELETE
		}

		location /images/test/asd/test {
			root: www
			dir-listing: true
			allowed-methods: GET, POST, DELETE
		}

		location /www {
			root: www/html
			dir-listing: true
			allowed-methods: GET, POST, DELETE
		}

		location /images {
			root: www
			dir-listing: true
			allowed-methods: POST, DELETE
		}
}



server {
	host:127.0.0.2
	port: 8080
	name:
	timeout: 5

		location / {
			root: www
			dir-listing: false
			index: html/index.html
			allowed-methods: GET, POST, DELETE
		}

		location /images {
			root: www
			dir-listing: true
		}

}

