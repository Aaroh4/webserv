server {
	host: 127.0.0.1
	port: 8080
	name: asd
	
		location / {
			root: www
			dir-listing: true
		}

		location /test {
			root: www/images
			dir-listing: true
		}

		location /images {
			root: www/images
			dir-listing: true
		}
}

server {
	host: 127.0.0.2
	port: 8080
	name: asd

		location / {
			root: www
			dir-listing: false
			allowedmethods: GET, POST, DELETE
		}
}

asd
