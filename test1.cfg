server {
	host:        127.0.0.1
	port: 8080
	name: asd
	bodylimit: 50000
	timeout: 5
	
		location / {
			root: www
			dir-listing: true
		}

		location /123 {
			root: www/html
			dir-listing: true
		}

		location /test {
			root: www/images
			dir-listing: true
		}

		location /images {
			root: www
			dir-listing: true
		}
}

server {
	host:127.0.0.2
	port: 8080
	name: asd
	timeout: 5

		location / {
			root: www/html
			dir-listing: false
			index: index.html
			allowed-methods: GET, POST, DELETE
		}

		location /images {
			root: www/images
			dir-listing: true
		}

}

asd
